<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Primary Meta Tags -->
    <title>GitOpsNow - Next-Level Platform Engineering</title>
    <meta name="title" content="GitOpsNow - Next-Level Platform Engineering">
    <meta name="description" content="Transform your infrastructure with GitOps methodology and Platform Engineering. Production-grade solutions powered by battle-tested open source tools.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gitopsnow.dev/">
    <meta property="og:title" content="GitOpsNow - Next-Level Platform Engineering">
    <meta property="og:description" content="Transform your infrastructure with GitOps methodology and Platform Engineering. Production-grade solutions powered by battle-tested open source tools.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1200">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gitopsnow.dev/">
    <meta property="twitter:title" content="GitOpsNow - Next-Level Platform Engineering">
    <meta property="twitter:description" content="Transform your infrastructure with GitOps methodology and Platform Engineering. Production-grade solutions powered by battle-tested open source tools.">
    <meta property="twitter:image" content="https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&q=80&w=1200">

    <!-- Fonts with display swap -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" media="print" onload="this.media='all'" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- Preload critical assets -->
    <link rel="preload" as="image" href="/logo.svg" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "GitOpsNow",
        "url": "https://gitopsnow.dev",
        "logo": "https://gitopsnow.dev/logo.svg",
        "description": "Transform your infrastructure with GitOps methodology and Platform Engineering. Production-grade solutions powered by battle-tested open source tools.",
        "sameAs": [
          "https://github.com/gitopsnow"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
